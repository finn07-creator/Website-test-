<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reuzen Tijger Knuffel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #222;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #ddd;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn:active {
            opacity: 0.8;
        }

        .cart-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reuzen Tijger Knuffel</h1>

        <div class="product-img">
            *Hier komt jouw foto*
        </div>

        <p>
            Deze zachte tijgerknuffel is **1 meter** lang. Perfect als decoratie of als mega knuffelmaatje.
        </p>

        <p><b>Prijs:</b> €50</p>

        <button id="addCart" class="btn">In winkelmandje</button>
        <button id="clearCart" class="btn" style="background:#777;">Winkelmandje leegmaken</button>

        <div id="cartBox" class="cart-box" style="display:none;">
            <h3>Winkelmandje</h3>
            <p id="cartAmount"></p>
            <p id="shippingInfo"></p>
        </div>
    </div>

    <script>
        let price = 50;
        let cartTotal = 0;

        const addBtn = document.getElementById("addCart");
        const clearBtn = document.getElementById("clearCart");
        const cartBox = document.getElementById("cartBox");
        const cartAmount = document.getElementById("cartAmount");
        const shippingInfo = document.getElementById("shippingInfo");

        addBtn.addEventListener("click", () => {
            cartTotal += price;
            updateCart();
        });

        clearBtn.addEventListener("click", () => {
            cartTotal = 0;
            updateCart();
        });

        function updateCart() {
            if (cartTotal <= 0) {
                cartBox.style.display = "none";
                return;
            }

            cartBox.style.display = "block";
            cartAmount.textContent = "Totaal: €" + cartTotal;

            if (cartTotal >= 100) {
                shippingInfo.textContent = "✔ Gratis verzending!";
            } else {
                shippingInfo.textContent = "Verzendkosten: €5 (gratis vanaf €100)";
            }
        }
    </script>
</body>
</html>
